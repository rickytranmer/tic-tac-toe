<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous"></script>
	  <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<table id="ticTable">
		<tr>
			<td class="row1 column1"> </td>
			<td class="row1 column2 topBord"> </td>
			<td class="row1 column3"> </td>
		</tr>
		<tr class="middleRow">
			<td class="row2 column1 leftBord"> </td>
			<td class="row2 column2"> </td>
			<td class="row2 column3 rightBord"> </td>
		</tr>
		<tr>
			<td class="row3 column1"> </td>
			<td class="row3 column2 botBord"> </td>
			<td class="row3 column3"> </td>
		</tr>
	</table>
	
	<button>RESET</button>
	<!-- LOAD JS PAGE -->
	<script src="js/app.js"></script>
</body>
</html>
