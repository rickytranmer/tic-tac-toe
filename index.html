<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous"></script>
	  <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<table id="ticTable">
		<tr>
			<td>X</td>
			<td class="middleColumn topBord">X</td>
			<td>X</td>
		</tr>
		<tr class="middleRow">
			<td class="leftBord">X</td>
			<td class="middleColumn">X</td>
			<td class="rightBord">X</td>
		</tr>
		<tr>
			<td>X</td>
			<td class="middleColumn botBord">X</td>
			<td>X</td>
		</tr>
	</table>
	
	<!-- LOAD JS PAGE -->
	<script src="js/app.js"></script>
</body>
</html>
